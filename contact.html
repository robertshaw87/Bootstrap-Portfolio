<body class="bg-light">
    <nav class="navbar m-0 navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand bg-myblue text-light" id="name-tag" href="index.html"><h1 class="p-1 pl-4 pr-4">Robert Shaw</h1></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mt-4" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>

                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>

                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        
    <main role="main" class="container mt-5">
        <div class="card bg-light mb-3">
            <div class="card-header bg-myblue"><h2 class="text-light">Contact me</h2></div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="contactName" class="card-text">Name</label>
                        <input type="text" class="form-control" id="contactName" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="contactEmail" class="card-text">Email address</label>
                        <input type="email" class="form-control" id="contactEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">I will never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="contactMessage" class="card-text">Message</label>
                        <textarea class="form-control" id="contactMessage" rows="4" placeholder="I look forward to hearing from you!"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary bg-myblue">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted small">Copyright &copy;</span>

    </footer>
